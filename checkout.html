<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Checkout</title>
</head>
</head>

<body>
    <div class="page__container_less-elements">
    <div class="checkout__content-frame">
        <div class="checkout__address-card address-card">
            <div class="address-card__header">
                <header class="subtitle-small dark-for-text regular address-card__text">Shipping Address</header>
            </div>
            <div class="address-card__content">
                <div class="address-card__current-address">
                    <p class="body-normal dark-for-text regular">John Maker</p>
                    <p class="body-normal dark-for-text regular">123 Plae Grond Stret</p>
                    <p class="body-normal dark-for-text regular">Vermont, California</p>
                    <p class="body-normal dark-for-text regular">United States of America</p>
                </div>
                <div class="address-card__actions">
                    <button class="checkout__button address-card__button body-small condensed regular">Change</button>
                </div>
            </div>
        </div>
        <div class="checkout__address-card address-card">
            <div class="address-card__header">
                <header class="subtitle-small dark-for-text regular address-card__text">Payment Method</header>
            </div>
            <div class="address-card__content">
                <div class="address-card__current-address">
                    <div class="address-card__card">
                        <img src="./img/store_icons/card.svg" alt="">
                        <p class="body-normal dark-for-text regular">Mastercard<span class="tertiary-for-text"> ending
                                in 1252</span></p>
                    </div>
                    <div class="address-card__card address-card__gift-card">
                        <img src="./img/store_icons/gift.svg" alt="">
                        <p class="body-normal dark-for-text regular">$ 53.21<span class="tertiary-for-text"> gift card
                                balance</span></p>
                    </div>
                    <div class="address-card__card address-card__billing-address">
                        <div class="checkbox-input"></div>
                        <p class="body-normal dark-for-text regular">Billing address same as Shipping Address</p>
                    </div>
                </div>
                <div class="address-card__actions">
                    <button class="checkout__button address-card__button body-small condensed regular">Change</button>
                </div>
            </div>
        </div>
        <div class="checkout__inner-content-frame inner-content-frame">
            <header class="inner-content-frame__header subtitle-small dark-for-text regular address-card__text">
                Review you Bag
            </header>
            <div class="inner-content-frame__bag-contents">!!!HERE!!!</div>
        </div>
    </div>
    <div class="checkout__total-summary"></div>
    <button class="checkout__button checkout__button-back"></button>
</div>
</body>


</html>
