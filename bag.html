<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Bag</title>
</head>
</head>

<body>
    <div class="page__container">
    <nav class="nav-bar">
        <div class="navbar__appearance navbar_default navbar__device-appearance">
            <div class="nav-links__top nav-links_centered nav-links__top_default">
                <a href="" class="logo__item logo__item_flat"><img class="logo__icon logo__icon_small"
                        src="img/store_icons/Logo.svg" alt=""></a>
                <button class="nav-bar__menu nav-link null-border nav-link__only-icon white"><img
                        src="img/store_icons/menu.svg" alt=""></button>
                <a href="" class="nav-link nav-link__only-icon"><img src="img/store_icons/storefront.svg" alt=""></a>
                <a href="" class="bag-link nav-link nav-link__only-icon nav-link_active" data-counter><img
                        src="img/store_icons/bag-handle.svg" alt=""></a>
            </div>
            <div class="nav-links_centered nav-links__bottom nav-links__bottom_default">
                <a href="" class="nav-link nav-link__only-icon nav-link__appearance"><img
                        class="nav-link__color-reversed" src="img/store_icons/log-out.svg" alt=""></a>
            </div>
        </div>
    </nav>
    <main class="bag__content page-frame">
        <header class="bag__header">
            <h1 class="title-small regular">Check your Bag Items</h1>
        </header>
        <div class="bag__contents">
            <div class="bag__item">
                <div class="bag__product-image">
                    <img src="img/Dell-XPS-13-White.png" alt="">
                </div>
                <div class="bag__content-area">
                    <header class="bag__product-name">
                        <div class="bag__title">
                            <h3 class="subtitle-small regular dark-for-text">Dell XPS 13</h3>
                        </div>
                        <div class="subtitle">
                            <p class="body-normal regular tertiary-for-text">White</p>
                        </div>
                    </header>
                    <div class="bag__product-discription">
                        <p class="body-normal regular black-for-text condensed">Lorem ipsum dolor
                            sit amet, consectetur
                            adipiscing elit ut aliquam</p>
                    </div>
                    <div class="bag__product-rating item-in-bag__rating">
                        <div class="stars">
                            <img src="img/store_icons/star.svg" alt="">
                            <img src="img/store_icons/star.svg" alt="">
                            <img src="img/store_icons/star.svg" alt="">
                            <img src="img/store_icons/star.svg" alt="">
                            <img src="img/store_icons/star-half.svg" alt="">
                        </div>
                        <p class="accent-for-text body-normal condensed">4.5 / 5</p>
                    </div>
                    <div class="bag__product-price-rating">
                        <div class="bag__product-price">
                            <p class="body-normal regular black-for-text">1799.99</p>
                            <p class="body-normal regular black-for-text">x</p>
                            <p class="body-normal regular black-for-text">1</p>
                        </div>
                        <div class="bag__quantity">
                            <div class="bag__quantity-wrapper">
                                <button class="bag__increase-button"><img class="minus" src="img/store_icons/minus.svg"
                                        alt=""></button>
                                <p class="bag__quantity">1</p>
                                <button class="bag__decrease-button"><img class="plus" src="img/store_icons/plus.svg"
                                        alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <section class="bag-area bag-area__appearance">
        <h2 class="caption caption__box subtitle-normal dark-for-text medium">Bag</h2>
        <div class="bag-items bag-items__box">
            <div class="bag-items__rows">
                <div class="bag-placeholder bag-item__element bag-item__element_icon-only">
                    <img class="bag-item__img" src="img/store_icons/plus.svg" alt="">
                </div>
            </div>
        </div>
        <div class="cta cta__box cta__box_with-total">
            <div class="cta_total">
                <p>Bag Total:</p>
                <p>$ 5,849.93</p>
            </div>
            <a href="" class="cta__button buttons__item buttons__item_big-rad buttons__item_black ">
                <img src="img/store_icons/bag-handle.svg"
                    class="buttons__icon buttons__icon_big buttons__icon_white"></img>
                <span class="body-normal  medium subnormal-lh white-for-text ">Checkout</span></a>
        </div>
    </section>
</div>
</body>


</html>
