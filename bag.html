<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Bag</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
</head>

<body>
    <div class="page__container">
    <nav class="nav-bar">
        <div class="navbar__appearance navbar_default navbar__device-appearance">
            <div class="nav-links__top nav-links_centered nav-links__top_default">
                <button class="logo__item logo__item_flat"><img class="logo__icon logo__icon_small"
                        src="img/store_icons/Logo.svg" alt=""></button>
                <button class="nav-bar__menu nav-link null-border nav-link__only-icon white cursor-pointer"><img
                        src="img/store_icons/menu.svg" alt=""></button>
                <a href="./index.html" class="nav-bar__dashboard nav-link nav-link__only-icon"><img
                        src="img/store_icons/storefront.svg" alt=""></a>
                <a href="./bag.html" class="bag-link nav-link nav-link__only-icon nav-link_active" data-counter><img
                        src="img/store_icons/bag-handle.svg" alt=""></a>
            </div>
            <div class="nav-links_centered nav-links__bottom nav-links__bottom_default">
                <button data-closing-button
                    class="nav-link nav-link__only-icon nav-link__appearance cursor-pointer"><img
                        class="nav-link__color-reversed" src="img/store_icons/log-out.svg" alt=""></button>
            </div>
        </div>
    </nav>
    <main class="bag__content page-frame">
        <header class="bag__header">
            <h1 class="title-small regular">Guess what.. </h1>
        </header>
        <div class="bag__contents">
            <p class="body-normal regular black-for-text">Empty</p>
        </div>
    </main>
    <section class="bag-area bag-area__appearance">
        <h2 class="caption caption__box subtitle-normal dark-for-text medium">Bag</h2>
        <div class="bag-items bag-items__box">
            <div class="bag-items__rows">
                <div
                    class="bag-placeholder bag-item__element bag-item__element_icon-only bag-placeholder_cursor-default">
                    <img class="bag-item__img" src="img/store_icons/plus.svg" alt="">
                </div>
            </div>
        </div>
        <div class="cta cta__box cta__box_with-total cta__box_hidden">
            <div class="cta_total">
                <p class="body-normal medium dark-for-text">Bag Total:</p>
                <p data-total class="body-normal medium dark-for-text">$ 0</p>
            </div>
            <a href="./checkout.html" class="cta__button buttons__item buttons__item_big-rad buttons__item_black ">
                <img src="img/store_icons/bag-handle.svg" class="buttons__icon buttons__icon_white"></img>
                <p class="cta__inner-text body-normal  medium subnormal-lh white-for-text ">Checkout</p>
            </a>
        </div>
    </section>
</div>
</body>


</html>
