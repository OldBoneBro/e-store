<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Item View</title>
</head>

<body>
    <div class="page__container">
    <nav class="nav-bar">
        <div class="navbar__appearance navbar_default navbar__device-appearance">
            <div class="nav-links__top nav-links_centered nav-links__top_default">
                <a href="" class="logo__item logo__item_flat"><img class="logo__icon logo__icon_small"
                        src="img/store_icons/Logo.svg" alt=""></a>
                <button class="nav-bar__menu nav-link null-border nav-link__only-icon white"><img
                        src="img/store_icons/menu.svg" alt=""></button>
                <a href="" class="nav-link nav-link__only-icon nav-link_active"><img
                        src="img/store_icons/storefront.svg" alt=""></a>
                <a href="" class="bag-link nav-link nav-link__only-icon" data-counter><img
                        src="img/store_icons/bag-handle.svg" alt=""></a>
            </div>
            <div class="nav-links_centered nav-links__bottom nav-links__bottom_default">
                <a href="" class="nav-link nav-link__only-icon nav-link__appearance"><img
                        class="nav-link__color-reversed" src="img/store_icons/log-out.svg" alt=""></a>
            </div>
        </div>
    </nav>
    <main class="dashboard-frame"></main>
    <section class="bag-area bag-area__appearance">
        <h2 class="caption caption__box subtitle-normal dark-for-text medium">Bag</h2>
        <div class="bag-items bag-items__box">
            <div class="bag-items__rows">
                <div class="bag-placeholder bag-item__element bag-item__element_icon-only">
                    <img class="bag-item__img" src="img/store_icons/plus.svg" alt="">
                </div>
            </div>
        </div>
        <div class="cta cta__box"><a href=""
                class="cta__button buttons__item buttons__item_big-rad buttons__item_black ">
                <img src="img/store_icons/cart.svg" class="buttons__icon buttons__icon_big buttons__icon_white"></img>
                <span class="body-normal  medium subnormal-lh white-for-text ">View
                    Bag</span></a></div>
    </section>
</div>
    <script src="js/app.min.js"></script>
</body>

</html>
