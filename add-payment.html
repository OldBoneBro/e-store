<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Add Payment</title>
</head>
</head>

<body>
    <div class="page__container_less-elements page__container__forms">
    <div class="add-payment__wrapper">
        <section class="add-payment_payment-methods payment-methods">
            <header class="add-payment__header">
                <h2 class="subtitle-small expanded regular dark-for-text">Select a Card</h2>
            </header>
            <div class="payment-methods__payment-method">
                <div class="payment-methods__icon-area"><img class="placeholder-for-svgs"
                        src="./img/store_icons/card.svg"></div>
                <p class="body-normal regular placeholder-for-text">MasterCard ending in 4242</p>
            </div>
            <div class="payment-methods__payment-method">
                <div class="payment-methods__icon-area"><img class="placeholder-for-svgs"
                        src="./img/store_icons/card.svg"></div>
                <p class="body-normal regular placeholder-for-text">VISA Debit ending in 2894</p>
            </div>
        </section>
        <form class="add-payment__form form">
            <header class="form__padding">
                <h2 class="form__header subtitle-small expanded regular dark-for-text">Add a new Card</h2>
            </header>
            <div class="form__input-container">
                <p class="input__lable body-small condensed placeholder-for-text"><label for="name">Cardholder
                        Name</p></label>
                <div class="form__input-area">
                    <input class="form__input" id="name" type="text" placeholder="John Maker">
                </div>
            </div>
            <div class="form__input-container">
                <p class="input__lable body-small condensed placeholder-for-text"><label for="card">Card Number</p>
                </label>
                <div class="form__input-area form__input-area_with-icon">
                    <img class="placeholder-for-svgs" src="img/store_icons/card.svg" alt="">
                    <input data-input-with-icon class="form__input" id="card" type="text"
                        placeholder="5126-5987-2214-7621">
                </div>
            </div>
            <div class="form__date-cvc">
                <div class="form__input-field">
                    <div class="form__input-container form__input-container_small form__input-container_paddingless">
                        <p class="input__lable body-small condensed placeholder-for-text"><label for="date">Expiry Date
                        </p>
                        </label>
                        <div class="form__input-area form__input-area_with-icon form__input-area_small">
                            <img class="placeholder-for-svgs" src="img/store_icons/calendar-number.svg" alt="">
                            <input data-input-with-icon class="form__input form__input_small" id="date" type="text"
                                placeholder="MM/YYYY">
                        </div>
                    </div>
                </div>
                <div class="form__input-field">
                    <div class="form__input-container form__input-container_smaller form__input-container_paddingless">
                        <p class="input__lable body-small condensed placeholder-for-text"><label for="cvc">CVC</p>
                        </label>
                        <div class="form__input-area">
                            <input class="form__input form__input_smaller" id="cvc" type="text" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>


</html>
