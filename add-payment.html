<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Add Payment</title>
</head>
</head>

<body>
    <div class="page__container_less-elements page__container__forms">
    <div class="add-payment__wrapper">
        <section class="add-payment_payment-methods payment-methods">
            <header class="add-payment__header header">
                <h2 class="header__text subtitle-small expanded regular dark-for-text">Select a Card</h2>
            </header>
            <div class="payment-methods__payment-method">
                <div class="payment-methods__icon-area"><img class="placeholder-for-svgs"
                        src="./img/store_icons/card.svg"></div>
                <p data-card-option-a class="body-normal regular placeholder-for-text">Set</p>
            </div>
            <div class="payment-methods__payment-method">
                <div class="payment-methods__icon-area"><img class="placeholder-for-svgs"
                        src="./img/store_icons/card.svg"></div>
                <p data-card-option-b class="body-normal regular placeholder-for-text">Set</p>
            </div>
        </section>
        <form class="add-payment__form form">
            <header class="form__padding header">
                <h2 class="header__text form__header subtitle-small expanded regular dark-for-text">Add a new Card</h2>
            </header>
            <div class="form__input-container">
                <p class="input__lable body-small condensed placeholder-for-text"><label for="name">Cardholder
                        Name</label></p>
                <div class="form__input-area">
                    <input data-cardholder-name class="form__input form__input-cardholder-name" id="name" type="text"
                        placeholder="John Maker" pattern="[A-Za-z'-]+\s[A-Za-z'-]+" autocomplete="off" required>
                </div>
            </div>
            <div class="form__input-container">
                <p class="input__lable body-small condensed placeholder-for-text"><label for="card">Card Number</label>
                </p>
                <div class="form__input-area form__input-area_with-icon">
                    <img class="placeholder-for-svgs" src="img/store_icons/card.svg" alt="">
                    <input data-card-number data-input-with-icon class="form__input form__input-number" id="card"
                        type="text" inputmode="numeric" placeholder="5126-5987-2214-7621"
                        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                </div>
            </div>
            <div class="form__date-cvc">
                <div class="form__input-field">
                    <div class="form__input-container form__input-container_paddingless">
                        <p class="input__lable body-small condensed placeholder-for-text"><label for="date">Expiry Date
                            </label></p>
                        <div class="form__input-area form__input-area_with-icon form__input-area_small">
                            <img class="placeholder-for-svgs" src="img/store_icons/calendar-number.svg" alt="">
                            <input data-expiry-date data-input-with-icon class="form__input form__input_small" id="date"
                                type="text" inputmode="numeric" placeholder="MM/YYYY" required>
                        </div>
                    </div>
                </div>
                <div class="form__input-field">
                    <div class="form__input-container form__input-container_paddingless">
                        <p class="input__lable body-small condensed placeholder-for-text"><label for="cvc">CVC</label>
                        </p>
                        <div class="form__input-area">
                            <input data-cvc class="form__input form__input_smaller" id="cvc" type="text"
                                inputmode="numeric" placeholder="123" pattern="^\d{3}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__save-checkbox">
                <input data-save-card type="checkbox" id="checkbox" class="form__checkbox">
                <label for="checkbox" class="form__checkbox-lable body-small condensed dark-for-text">Save this as your
                    default payment method</label>
            </div>
            <div class="form__cta">
                <button data-submit-card type="submit" class="form__cta-button">
                    <img class="buttons__icon_white" src="img/store_icons/card.svg" alt="">
                    <span class="body-normal medium white-for-text">Add Payment Method</span>
                </button>
            </div>
            <div class="add-payment__information information">
                <a href="./checkout.html" class="information__button"><span
                        class="body-small regular condensed dark-for-text">Back</span></a>
                <div class="information__info">
                    <img class="buttons__icon_success" src="img/store_icons/lock-closed.svg" alt="">
                    <span class="body-small regular condensed success-for-text">Secure Connection</span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>


</html>
