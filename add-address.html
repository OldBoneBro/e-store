<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Add Address</title>
</head>
</head>

<body>
    <div class="page__container_less-elements page__container__forms">
    <form class="add-address__form form">
        <div class="form__input-container input-container">
            <p class="input__lable body-small condensed placeholder-for-text"><label for="name">Shipping Name</label>
            </p>
            <div class="form__input-area">
                <input data-user-address-name class="form__input form__input-cardholder-name" id="name" type="text"
                    placeholder="John Maker" autocomplete="off" required>
            </div>
        </div>
        <div class="form__input-container input-container">
            <p class="input__lable body-small condensed placeholder-for-text"><label for="street name">Street
                    Name</label></p>
            <div class="form__input-area">
                <input data-user-street-name class="form__input form__input-cardholder-name" id="street name"
                    type="text" placeholder="123 Plae Grond Stret" autocomplete="off" required>
            </div>
        </div>
        <div class="form__input-container input-container">
            <p class="input__lable body-small condensed placeholder-for-text"><label for="city">City</label></p>
            <div class="form__input-area">
                <input data-user-city class="form__input form__input-cardholder-name" id="city" type="text"
                    placeholder="Vermont" autocomplete="off" required>
            </div>
        </div>
        <div class="form__input-container input-container">
            <p class="input__lable body-small condensed placeholder-for-text"><label for="state">State /
                    Province</label></p>
            <div class="form__input-area">
                <input data-user-state class="form__input form__input-cardholder-name" id="state" type="text"
                    placeholder="California" autocomplete="off" required>
            </div>
        </div>
        <div class="form__input-container input-container">
            <p class="input__lable body-small condensed placeholder-for-text"><label for="country">Country</label>
            </p>
            <div class="form__input-area">
                <input data-user-country class="form__input form__input-cardholder-name" id="country" type="text"
                    placeholder="United States of America" autocomplete="off" required>
            </div>
        </div>
        <div class="form__save-checkbox">
            <input data-save-address type="checkbox" id="checkbox" class="form__checkbox">
            <label for="checkbox" class="form__checkbox-lable">Save this as your default address</label>
        </div>
        <div class="form__cta">
            <button type="submit" class="form__cta-button form__cta-button_only-txt">
                <span class="body-normal medium white-for-text">Add Address</span>
            </button>
        </div>
        <div class="add-payment__information information">
            <a href="./checkout.html" class="information__button"><span
                    class="body-small regular condensed placeholder-for-text">Back</span></a>
            <div class="information__info">
                <img class="buttons__icon_success" src="img/store_icons/lock-closed.svg" alt="">
                <span class="body-small regular condensed success-for-text">Secure Connection</span>
            </div>
        </div>
    </form>
</div>
</body>

</html>
