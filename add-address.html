<!DOCTYPE html>
<html lang="en">

<head>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/app.min.js"></script>
    <title>Add Address</title>
</head>
</head>

<body>
    <div class="page__container_less-elements page__container__forms">
    <form class="add_address__form form">
        <div class="form__input-container">
            <p class="input__lable body-small condensed placeholder-for-text"><label for="name">Cardholder
                    Name</label></p>
            <div class="form__input-area">
                <input data-cardholder-name class="form__input form__input-cardholder-name" id="name" type="text"
                    placeholder="John Maker" pattern="[A-Za-z'-]+\s[A-Za-z'-]+" autocomplete="off" required>
            </div>
        </div>
    </form>
</div>
</body>

</html>
